<head>

  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .article {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .article h2 {
      color: #722d2d;
    }
    .article p {
      color: #f37c7c;
    }
    .article .author {
      color: #0fc04afa;
    }
  </style>
</head>
<body>
  <div class="article">
    <h2>How to Start Learning Web Development:</h2>
    <p>Article 1</p>

  </div>

    <h2>The Importance of Responsive Design:</h2>
    <p>Article 2</p>
    <p class="author">paragraph2</p>
  </div>

  <div class="article">
    <h2>Introduction to CSS Grid Layout:</h2>
    <p>Article3</p>
    <p class="author">paragraph3</p>
  </div>

  <title>Articles in Boxes</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <div class="article-box">
    <h2 class="article-title">conclusion:</h2>
    <p class="article-content">Article4</p>
